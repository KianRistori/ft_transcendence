{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<div class="container text-center">
  <h1 class="mt-4 mb-5">AI</h1>
  <h3 id="pointsTitle" class="mt-5 mb-3">{% trans 'Select the win point' %}</h3>
  <div id="btnsWinPoint" class="btn-group mb-3" role="group" aria-label="First group">
    <button type="button" class="btn btn-outline-secondary btn-lg" data-btn="2">2</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" data-btn="4">4</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" data-btn="6">6</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" data-btn="8">8</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" data-btn="10">10</button>
    <button type="button" class="btn btn-outline-secondary btn-lg" data-btn="12">12</button>
  </div>
  <div class="alert alert-secondary mb-3" role="alert">{% trans 'You Moves with Arrow Up and Arrow Down' %}</div>
  <button id="btnStart" type="button" class="btn btn-primary">{% trans 'Start Game' %}</button>
  <canvas id="pongCanvas" width="1200" height="500" class="mx-auto" style="display: none;"></canvas>
  <div id="btnsStatus" class="btn-group mt-3" role="group" style="display: none;">
    <button id="btnStatusPlay" type="button" class="btn btn-outline-secondary"><i class="bi bi-play-fill"></i></button>
    <button id="btnStatusPause" type="button" class="btn btn-outline-secondary"><i class="bi bi-pause-fill"></i></button>
    <button id="btnStatusRewind" type="button" class="btn btn-outline-secondary"><i class="bi bi-rewind-fill"></i></button>
  </div>
</div>
<script src="{% static 'js/ai/app.js' %}"></script>
{% endblock %}
